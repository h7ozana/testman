apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: flasktest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flasktest
  template:
    metadata:
      labels:
        app: flasktest
    spec:
      containers:
        - name: flasktest
          image: stayc/test:8
          imagePullPolicy: Always
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  labels:
    app: lb-service
spec:
  type: LoadBalancer
  selector:
    app: flasktest
  ports:
    - port: 80
      targetPort: 5000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:ap-northeast-2:589634832240:certificate/640910ed-71a0-40e6-b43f-5548ee26a438"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"

